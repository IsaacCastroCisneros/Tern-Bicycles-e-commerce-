<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@300;400&family=Josefin+Sans:wght@300;500&family=Lato:wght@300;400;700&family=Open+Sans:wght@300;500;700&family=Press+Start+2P&family=Red+Hat+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/da5f644e53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/bici.css">
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
    <script defer src="../src/conponents/index.js"></script>
    <title>Tern Bicycles | Bicis</title>
</head>

<body>
    <div class="body-layer">
    </div>
    <header class="header">
        <div class="header__container">
            <a href="./home.html" class="header__logo">
                <img src="../dist-images/Tern-logo-horizontal-250w.png" alt="">
            </a>
            <nav class="nav-bar">
                <ul class="nav-bar__list">
                    <li class="nav-bar__item">
                        <a class="nav-bar__link" href="./home.html">
                            Home
                        </a>
                    </li>
                    <li class="nav-bar__item">
                        <a class="nav-bar__link" href="./bicis.html">
                            Bicis
                        </a>
                    </li>
                    <li class="nav-bar__item">
                        <a class="nav-bar__link" href="./shopCart.html">
                            Shopping Cart
                        </a>
                    </li>
                </ul>
            </nav>
            <button class="header__menu-icon" data-header-menu-button>
                <i class="fa-solid fa-bars fa-3x" data-header-menu-icon></i>
            </button>
            <div class="header__mob-menu" data-header-mob-menu>
                <button class="header__mob-icon" data-header-mob-button>
                    <i class="fa-solid fa-xmark fa-2x" data-header-mob-icon></i>
                </button>
                <div class="header__mob-logo-container">
                    <a href="./home.html" class="header__mob-logo">
                        <img src="../dist-images/pngwing.com (1).png" alt="">
                    </a>
                </div>
                <nav class="nav-bar-mob">
                    <ul class="nav-bar-mob__list">
                        <li class="nav-bar-mob__item">
                            <a class="nav-bar-mob__link" href="../public/home.html">
                                Home
                            </a>
                        </li>
                        <li class="nav-bar-mob__item">
                            <a class="nav-bar-mob__link" href="../public/bicis.html">
                                Bicis
                            </a>
                        </li>
                        <li class="nav-bar-mob__item nav-bar-mob__item--no-border">
                            <a class="nav-bar-mob__link" href="./shopCart.html">
                                Shopping Cart
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="header__social">
                    <ul class="header__social-list">
                        <li class="header__social-item">
                            <a class="header__social-link" href="">
                                <i class="fa-brands fa-facebook-square fa-2x"></i>
                            </a>
                        </li>
                        <li class="header__social-item">
                            <a class="header__social-link" href="">
                                <i class="fa-brands fa-twitter fa-2x"></i>
                            </a>
                        </li>
                        <li class="header__social-item">
                            <a class="header__social-link" href="">
                                <i class="fa-brands fa-instagram fa-2x"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="shop-cart-container">
        <button class="shop-cart-container__icon" shop-cart-button>
            <div class="shop-cart__circle" shop-cart-button></div>
            <i class="fa-solid fa-bag-shopping" shop-cart-button></i>
            <div class="shop-cart__notification" shop-cart-button>0</div>
        </button>
        <div class="shop-cart">
            <div class="shop-cart__container">
                
                
            </div>
            <p class="shop-cart__total-container">
                TOTAL: <span class="shop-cart__total"></span> 
            </p>
            <a href="./shopCart.html">
                <button class="shop-cart__show-cart">
                    Check Cart
               </button>
            </a>
        </div>
    </div>
    <div class="mob-shop-cart-container">
        <a href="./shopCart.html" class="shop-cart-container__link">
            <button class="shop-cart-container__icon shop-cart-container__icon--fixed" mob-shop-cart-button>
                <div class="shop-cart__circle" mob-shop-cart-button></div>
                <i class="fa-solid fa-bag-shopping" mob-shop-cart-button></i>
                <div class="shop-cart__notification" mob-shop-cart-button>0</div>
            </button>
        </a>  
        <div class="mob-shop-cart__container"></div>
    </div>
    
    <main class="body">
        <div class="product">
            <div class="product__left-container">
                <h1 class="product__title">
                  
                </h1>
                <section class="product__description-container">
                    <p class="product__description">
                        
                    </p>
                    <ul class="product__description-list">
                          
                    </ul>
                </section>
                <h1 class="product__price">
                   
                </h1>
                <div class="product__add-to-cart" action="">
                    <div class="product__input-container">
                        <button class="product__input-button" data-operation="suma">+</button>
                        <form action="" class="product__input-form" id="input-form">
                            <input class="product__input" type="number" value="1" maxlength="99" required>
                        </form>
                        <button class="product__input-button" data-operation="resta">-</button>
                    </div>
                    <button class="product__button" form="input-form">
                        Add to cart
                    </button>
                    <button class="product__button product__button--mob" form="input-form">
                        Add to cart
                    </button>    
                </div>
            </div>
            <div class="product__right-container">
                <h1 class="product__title product__title--mob">
                  
                </h1>
                <div class="product__img-container">
                    <img class="product__img" src="" alt="">
                </div>        
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <p class="footer__information">
                Â© 2011 - 2022 Tern is a trademark of Mobility Holdings, Ltd. All Rights Reserved.
            </p>
            <ul class="footer__list">
                <li class="footer__item">
                    <a class="footer__link" href="#">
                        <i class="fa-brands fa-facebook-square fa-2x"></i>
                    </a>
                </li>
                <li class="footer__item">
                    <a class="footer__link" href="#">
                        <i class="fa-brands fa-twitter fa-2x"></i>
                    </a>
                </li>
                <li class="footer__item">
                    <a class="footer__link" href="#">
                        <i class="fa-brands fa-instagram fa-2x"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
<template class="shop-cart-template">
    <div class="shop-cart__item">
        <button class="shop-cart__remove" shop-cart-remove>
            <i class="fa-solid fa-xmark" shop-cart-remove></i>
        </button>
        <div class="shop-cart__img">
            <img class="shop-cart__actual-img" src="" alt="">
        </div>
        <div class="shop-cart__title-container">
            <h1 class="shop-cart__title">
               
            </h1>
            <p class="shop-cart__price">
               <span class="shop-cart__actual-price"></span>&nbsp;x<span class="shop-cart__quantity"></span>
            </p>
        </div>
        <p class="shop-cart__subtotal-container">
            <span>subtotal: </span>
            <span class="shop-cart__subtotal"></span>
        </p>
    </div>
</template>
</html>
